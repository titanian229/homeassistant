- id: "automation_tradfri_bedroom_long_press"
  alias: "Tradfri - Bedroom Long Press"
  description: ""
  trigger:
    - device_id: 2ff778a4db317904b52046b29aedb380
      domain: zha
      platform: device
      type: remote_button_long_press
      subtype: turn_on
  condition: []
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: input_boolean.nightmode_run
              state: "off"
          sequence:
            - service: script.toggle_all_lights
        - conditions:
            - condition: state
              entity_id: input_boolean.nightmode_run
              state: "on"
          sequence:
            - service: script.toggle_nightlight_mode
      default: []
  mode: single
